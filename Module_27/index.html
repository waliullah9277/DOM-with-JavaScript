<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                
                <!-- login section here -->
                <div class="hero bg-base-200 min-h-screen">
                    <div class="hero-content flex-col">
                      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <h1 class="text-center text-white font-bold text-2xl mt-4 mb-0">Log In Form</h1>
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text text-white">Mobile Number</span>
                            </label>
                            <input id="phone-number" type="text" placeholder="Enter your number" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text text-white">4 Digit Pin</span>
                            </label>
                            <input id="pin-number" type="password" placeholder="Enter 4 digit pin" class="input input-bordered" required />
                            <label class="label">
                              <a href="#" class="label-text-alt link link-hover text-white">Forgot password?</a>
                            </label>
                          </div>
                          <div class="form-control mt-6">
                            <button id="login-btn" class="btn btn-primary text-white">Login</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>

              </div>
            </div>
          </div>
    </main>


    <script src="js/login.js"></script>
</body>
</html>
